<html>
<head>
  <script>
    // const worker = new Worker("worker.js");
    const worker = new Worker('worker.js', { type: 'module' });

    function onClick() {

      const f = document.getElementById("in-file").files[0];
      console.log("📤 Sending file to worker:", f);

      worker.postMessage([ f ]);
    }
    // 🔥 Receive message from worker
    worker.onmessage = (e) => {
      const data = e.data;

      if (data.result) {
        console.log("✅ Main thread received result:", data.result);
        alert("File read result:\n" + data.result);
      } else if (data.log) {
        console.log("📥 Worker log:", data.log);
      } else if (data.error) {
        console.error("❌ Error from worker:", data.error);
        alert("Worker Error: " + data.error);
      } else {
        console.log("📨 Worker sent unknown message:", data);
      }
    };

  </script>
</head>
<body>
<input type="file" id="in-file" />
<input type="button" onClick="onClick()" value="ok" />
</body>
</html>
